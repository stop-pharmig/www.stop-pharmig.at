<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="display:inline;">
			  <!-- Logo -->
        <a href="{{ site.url }}">
          <img
             src="{{ site.logo }}"
             style="height:12vh;min-height:3em;max-height:6em;vertical-align:text-bottom;"
          >
			  </a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = site.url | append: site.baseurl %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <button><div class="navicon"></div></button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
        <div>
      <a href="http://en.liberalemaenner.at">
        <img
          src="https://res.cloudinary.com/ontore/image/upload/c_scale,f_auto,fl_any_format.sanitize,h_115,q_auto/v1658908109/2022-07-27-Flaggen_cnppmb.svg"
          style="height:6vh;vertical-align:text-bottom;"
        >
			</a>
    </div>
  </div>
</div>
